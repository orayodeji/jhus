<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css" type="text/css">
</head>
<body>
    <section class="container">
        <div id="content">
     <div class="primary">
    <div class="first">
        <img src="images/logo.svg" alt="logo">
    </div>
    <div class="second">
        <div class="logo">        
            <img class="tint" src="images/icon-document.svg" alt="document">
        </div>
        <div class="logo">
            <img class="tint" src="images/icon-folder.svg" alt="folder">
         </div>
        
        <div class="logo">   
                 <img class="tint" src="images/icon-upload.svg" alt="upload">
        </div>
        
     </div>
     </div>

     <div class="secondary">
         <p id="quote">You,ve used <strong id="quote_bold"> 815 GB</strong> of your storage</p>
         <div class="display__progess-bar--outer">
         <div class="display__progess-bar--inner">
          <div class="display__progress-bar-slider">

                 </div>
             </div>
         </div>
         <div class="display__allowance-container">
             <p class="display__allowance-min">0
                 GB</p>
                 <p class="display__allowance-max">1000 GB</p>
         </div>

     </div>


     <div class="display__remaining-allowance-container">
        <p class="display__remaining-allowance-text">185 <span class="display__remaining-allowance-gb">GB Left</span></p>
     </div>
     </div>
     <div class="credit">
        <p class="mentor">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by Olatunji.A
        </p>
      </div>
    
    </section>
</body>
</html>
